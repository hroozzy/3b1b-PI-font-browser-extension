<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>3b1b PI setting</h2>
    
    <div class="setting-row">
      <label for="toggle-switch">enable</label>
      <label class="switch">
        <input type="checkbox" id="toggle-switch">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="setting-row">
      <label for="size-input">size of PI(em)</label>
      <input type="number" id="size-input" step="0.1" min="0.5">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
